<!doctype html> 
<html lang="en">
<head>
<title>Bowling Game</title>
<script lang="javascript">
	function PlayBowling() {
	var frames = [];
	var totalScore = 0;
	for(var idx = 0; idx < 10; idx++){
		var frameScore = Math.floor(Math.random() * 11);
		frames[idx] = frameScore;
		//totalScore += frameScore;
	}
	for(var val of frames) {
    	totalScore += val;
	}
	var gameResult = frames.join(",");
	console.log(gameResult, "Total is", totalScore);
	}

</script>
</head>
<body OnLoad="PlayBowling()">
<h1></h1>
</body>
</html>
