<!doctype html> 
<html lang="en">
<head>
<title></title>
<script lang="javascript">
	var fnameCtrl;
	var lnameCtrl;
	var labelCtrl;

	function Main() {  //this function is started automatically
		fnameCtrl = document.getElementById("fname");
		lnameCtrl = document.getElementById("lname");
		labelCtrl = document.getElementById("fullname");		
	}
	function Clicked() {
		var fname = fnameCtrl.value;
		var lname = lnameCtrl.value;
		var fullname = fname +" "+ lname;
		labelCtrl.textContent = fullname;
	}

</script>
</head>
<body OnLoad="Main()">
	First name:<input id="fname" type="text">
	Last name:<input id="lname" type="text">
<br>
<br>
	<button OnClick="Clicked()">Full Name</button>	
	<label id="fullname"></label>
</body>
</html>
