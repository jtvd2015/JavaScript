<!doctype html> 
<html lang="en">
<head>
<title></title>
<script lang="javascript">
var op1Ctrl;
var op2Ctrl;
var labelCtrl;
var inputCtrl;

	function Main() {  //this function is started automatically
	op1Ctrl = document.getElementById("op1");
	op2Ctrl = document.getElementById("op2");
	inputCtrl = document.getElementById("inp");
	labelCtrl = document.getElementById("ans");
	}

function Calculate(operator) {
	var op1 = parseInt(op1Ctrl.value);
	var op2 = parseInt(op2Ctrl.value);
	switch(operator) {
	case "+":
		labelCtrl.textContent = op1 + op2;
		break;
	case "-":
		labelCtrl.textContent = op1 - op2;
		break;
	case "*":
		labelCtrl.textContent = op1 * op2;
		break;
	case "/":
		labelCtrl.textContent = op1 / op2;
		break;
	}
}
</script>
</head>
<body OnLoad="Main()">
	<input id="op1" type="text">
	&nbsp;
	<input id="op2" type="text">	
	<label id="ans"></label>
	<br>
	<br>
	<button id="add" OnClick="Calculate('+')">Add</button>
	&nbsp;
	<button id="sub" OnClick="Calculate('-')">Subtract</button>
	&nbsp;
	<button id="mul" OnClick="Calculate('*')">Multiply</button>	
	&nbsp;
	<button id="div" OnClick="Calculate('/')">Divide</button>	
</body>
</html>
