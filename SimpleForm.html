<!doctype html> 
<html lang="en">
<head>
<title></title>
<script lang="javascript">
	function Main() {  //this function is started automatically
	}
	function OnClick() {
		var inputCtrl = document.getElementById("inp");
		var inputText = inputCtrl.value;  
		var nbr = parseInt(inputText);  //the user will enter a number
		inputText = nbr * nbr;  //this will take the number provided after the user enters the number, and multiply it by itself
		var labelCtrl = document.getElementById("lbl");  //this will get whatever the user entered into the input box
		labelCtrl.textContent = inputText;

	}
</script>
</head>
<body OnLoad="Main()">
	<input id="inp" type="text">	
	<button id="btn" OnClick="OnClick()">Submit</button>
	<label id="lbl"></label>
</body>
</html>
